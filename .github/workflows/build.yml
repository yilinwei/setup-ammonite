name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Run action
      uses: yilinwei/setup-ammonite@remove-add-path
      with:
        ammonite-version: 2.0.4
        scala-version: 2.13
